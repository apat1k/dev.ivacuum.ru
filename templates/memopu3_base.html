{% extends "base.html" %}

{% block content_header %}
<div class="row">

		<p>Немного статистики</p>
	</div>
	<div class="span12">
		{% include "block/submenu.html" %}
{% endblock %}

{% block content_footer %}
	</div>
</div>

<script type="text/javascript">
$(function() {
  $('a[rel^="quote_vote"]').click(function() {
    $(this).blur();
    id = $(this).attr('id');
    $.post(encodeURI($(this).attr('href')), function(response) { $('#q' + id).html(response.votes); }, 'json');
    return false;
  });
});
</script>
{% endblock %}
